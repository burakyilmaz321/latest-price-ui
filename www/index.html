<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Fonapi</title>
</head>

<body>

  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Fonapi</span>
      </a>
    </header>

    <main>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Kod</th>
            <th scope="col">Açıklama</th>
            <th scope="col">Alış Tarihi</th>
            <th scope="col">Alış Fiyatı</th>
            <th scope="col">Güncel Fiyat</th>
            <th scope="col">Gün</th>
            <th scope="col">%</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="col">YAC</td>
            <td scope="col">İKİNCİ FON SEPETİ FONU</td>
            <td scope="col" name="date">2021-12-07</td>
            <td scope="col" name="cost"><div class="spinner-border spinner-border-sm" role="status"></div></td>
            <td scope="col" name="price"><div class="spinner-border spinner-border-sm" role="status"></div></td>
            <td scope="col" name="numDays"></td>
            <td scope="col" name="performance"></td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script src="js/index.js"></script>

</body>

</html>
